<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Convert a video or audio file to MP3, WAV, AAC, FLAC, and more! | Trim an audio or video file | Extract the audio from a video">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Nice font for the "Buy me a coffee" button -->
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <!-- Needed for hamburger icon on mobile -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{{ title }}</title>
</head>

<body>

<div class="topnav" id="myTopnav">
    <!-- Navbar -->
    <a href="/">Home</a>
    <a href="about">About</a>
    <a href="filetypes">Filetypes</a>
    <a href="contact">Contact</a>
    <a href="file-trimmer">File Trimmer</a>
    <a href="game">Game 1</a>
    <a href="game2">Game 2</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    <!-- Buy me a coffee -->
    <div id="coffee">
        <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/fezCGRFkb"><img src="https://bmc-cdn.nyc3.digitaloceanspaces.com/BMC-button-images/BMC-btn-logo.svg" alt="Buy me a coffee"><span style="margin-left:5px">Buy me a coffee</span><br><br></a>
    </div>
</div>

{% block content %} {% endblock content%}

</body>
<script>
    function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
</html>
